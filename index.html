<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>UK Travel Dashboard</title>
</head>

<body>

    <div class="container-fluid" style="max-width: 100vw">

        <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a Destination:
        </h2>
        <form id="search-form" class="form">
            <!-- select location -->
            <div class="form-inline form-group col-10">
                <div class="input-group mb-3 p-3">
                    <input type="text" class="form-control" id="start-location" placeholder="Start Location">
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                    <input type="text" class="form-control" id="start-date" placeholder="Departure Date">
                    <input type="text" class="form-control" id="return-date" placeholder="Return Date">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
            </div>

            <!-- select dates -->
            <div class="form-inline form-group">
            </div>

        </form>


    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
