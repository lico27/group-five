<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>UK Travel Dashboard</title>

</head>

<body>

    <div class="container-fluid gx-0">

        <div class="container-fluid px-0 mx-0">
            <!-- Background image -->
            <div class="navbar img-fluid" style="
            background-image: url('./Assets/images/Header-image.jpg');
            height: 50vh;
            background-size: cover;">
            </div>
            <!-- Background image -->
        </div>

        <form id="search-form" class="form bg-light p-3 mb-3">

            <div class=" form-inline form-group col-lg-12">
                <h2 id="form-heading" class="my-3 h3 form-label text-center">
                    Search for a Destination:
                </h2>

                <div class="input-group m-3 p-3 d-flex justify-content-center align-item">
                    <!-- select location -->
                    <div id="location-inputs" class="d-flex p-3 h-100">
                        <!-- <input type="text" class="d-flex m-1 p-1" id="start-location" placeholder="Start Location"> -->
                        <input type="text" class="d-flex m-1 p-1" id="destination" placeholder="Where are you going?">
                    </div>

                    <!-- select dates -->
                    <div id="date-inputs" class="d-flex p-3 h-100">
                        <input type="text" id="start-date" class="datepicker m-1 p-1" placeholder="Departure Date" />
                        <input type="text" id="end-date" class="datepicker m-1 p-1" placeholder="Return Date" />

                    </div>

                    <!-- submit  -->
                    <div id="search-submit" class="d-flex h-100 m-0 p-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>



            <div class="form-inline form-group">
            </div>
        </form>

        <!-- main content  -->
        <div>
            <h3 id="text-criteria" class="text-center">Display search criteria here?</h3>
            <br>

            <section class="row card-group m-3">
                <div class="col-lg-4 h-100">
                    <div class="card rounded-3 border-black p-1" id="weather-card">
                        <div class="card-body">
                            <h5 class="card-title" id="weather-title">Weather</h5>
                            <h6 class="card-subtitle mb-2 text-muted">5 Day Forecast:</h6>
                            <div class="card-text" id="weather-append"></div>
                        </div>
                    </div>
                </div>

                <div class="card border-white col-lg-4 h-100">

                    <div class="card rounded-3 border-black p-1" id="flights-card">
                        <div class="card-body h-100">
                            <h5 class="card-title">News???</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p class="card-text">Other API data goes here.</p>
                        </div>
                    </div>

                    <div class="card rounded-3 border-black p-1" id="currency-card">
                        <div class="card-body">
                            <h5 class="card-title">Currency</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Check the currency conversion before your trip!
                            </h6>
                            <p class="card-text"></p>

                            <form action="#" class="d-flex align-middle">
                                <select name="currencies" id="currencies" class="form-select h-100">
                                    <option value="select">Choose your local currency</option>
                                </select>
                                <input type="submit" value="Submit" id="curSubmit" class="btn btn-danger h-100" />
                            </form>

                            <div id="main">
                            </div>
                        </div>
                    </div>

                </div>


                <div class="col-lg-4 h-100">
                    <div class="card rounded-3 border-black p-1" id="itinerary-card">
                        <div class="card-body h-100">
                            <h5 class="card-title">My Itinerary</h5>
                            <h6 class="card-subtitle mb-2 text-muted">View your saved data</h6>
                            <p class="itinerary-card-text"></p>
                        </div>
                    </div>
                </div>

            </section>

        </div>
        <!-- footer  -->
        <footer>
            <div class="container m-3 p-3">
                <p>&copy; Your Website 2020. All Rights Reserved.</p>

            </div>
        </footer>


        <!-- Day.js -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="./Assets/js/script.js"></script>
</body>

</html>
